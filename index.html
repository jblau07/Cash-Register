<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class = "frame">
        <div class = "displaySpace">
        </div>
        <div>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="add">+</button>
            <button id="clear">clear</button>
        </div>
        <div>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply">x</button>
            <button id="getBalance">get balance</button>
        </div>
        <div>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subtract">-</button>
            <button id="depositCash">deposit cash</button>
        </div>
        <div>
            <button id="zero">0</button>
            <button id="doubleZero">00</button>
            <button id="decimal">.</button>
            <button id="addToo">+</button>
            <button id="withdraw">withdraw cash</button>
        </div>
        <div>
            <button id="equal">=</button>
        </div>





    </div>








    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
