<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id= "main">
        <div id= "displaySpace"></div>
        <div>
            <button class="numButton" value="7">7</button>
            <button class= "numButton" value= "8">8</button>
            <button class= "numButton" value="9">9</button>
            <button id="add" value="+">+</button>
            <button id="clear">clear</button>
        </div>
        <div>
            <button class="numButton" value="4">4</button>
            <button class="numButton" value="5">5</button>
            <button class="numButton" value="6">6</button>
            <button id="multiply" value="*">x</button>
            <button id="getBalance">get balance</button>
        </div>
        <div>
            <button class="numButton" value="1">1</button>
            <button class="numButton" value="2">2</button>
            <button class="numButton" value="3">3</button>
            <button id="subtract" value="-">-</button>
            <button id="depositCash">deposit cash</button>
        </div>
        <div>
            <button class="numButton" value="0">0</button>
            <button class="numButton" value="00">00</button>
            <button class="numButton" value=".">.</button>
            <button id="divide" value="/">/</button>
            <button id="withdraw">withdraw cash</button>
        </div>
        <div>
            <button id="equal">=</button>
        </div>





    </div>








    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
